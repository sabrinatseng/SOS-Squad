<!DOCTYPE html>
<html lang="en">

<head>
    <title>SOS Squad</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" ><a href="/">Home</a></li>
                    <li role="presentation"><a href="alerts">View Alerts</a></li>
                    <li role="presentation"><a href="show_signup">Offer Supplies</a></li>
                    <li role="presentation"><a href="show_available_supplies">View Available Supplies</a></li>
                    <li role="presentation"><a href="show_requests">Request Supplies</a></li>
                    <li role="presentation"><a href="see_requests">View Requests</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Available Supplies</h3>
        </div>

         <div class="jumbotron">
            <form action = "{{ url_for('search_result') }}" method = "POST">
                 <h3>What do you need?</h3>
                 <br>
                 <div class="form-group">
                      <input type="text" class="form-control" id="searchInput" name="supply" placeholder="e.g. boat">
                 </div>
                 <input class='btn btn-success' role='button' type = "submit" value = "Submit" /><br>
            </form>
        </div>

        <table class="table" border = 1>
         <thead>
            <th>Name</th>
            <th>Phone</th>
            <th>Location</th>
            <th>Supply</th>
         </thead>

         {% for row in rows %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["phone"]}}</td>
               <td> {{ row["location"]}}</td>
               <td>{{row['supply']}}</td>
            </tr>
         {% endfor %}
      </table>


    </div>
</body>

</html>
