<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Disaster Relief</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" ><a href="/">Home</a></li>
                    <li role="presentation"><a href="show_signup">Sign Up</a></li>
                    <li role="presentation"><a href="alerts">View Alerts</a></li>
                    <li role="presentation"><a href="active">Show Available Supplies</a></li>
                    <li role="presentation"><a href="request_supplies">Request Supplies</a></li>
            <h3 class="text-muted">Available Supplies</h3>
        </div>

         <div class="jumbotron">
            <form action = "{{ url_for('search_result') }}" method = "POST">
                 <h3>What do you need?</h3>
                 Supply<br>
                 <input type = "text" name = "supply" /><br>
                 <input type = "submit" value = "Submit" /><br>
            </form>
        </div>
 
        <table border = 1>
         <thead>
            <td>Name</td>
            <td>Phone</td>
            <td>Location</td>
            <td>Supply</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["phone"]}}</td>
               <td> {{ row["location"]}}</td>
               <td>{{row['supply']}}</td>  
            </tr>
         {% endfor %}
      </table>
 

    </div>
</body>
 
</html>
