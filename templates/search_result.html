<!DOCTYPE html>
<html lang="en">

<head>
    <title>SOS Squad</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" ><a href="/">Home</a></li>
                    <li role="presentation"><a href="show_signup">Sign Up</a></li>
                    <li role="presentation"><a href="alerts">View Alerts</a></li>
                    <li role="presentation"><a href="show_available_supplies">Show Available Supplies</a></li>
                    <li role="presentation"><a href="show_requests">Request Supplies</a></li>
                    <li role="presentation"><a href="see_requests">Show Requests</a></li>
            <h3 class="text-muted">Available Supplies</h3>
        </div>

        <table border = 1>
         <thead>
            <td>Name</td>
            <td>Phone</td>
            <td>Location</td>
            <td>Supply</td>
         </thead>

         {% for row in rows %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["phone"]}}</td>
               <td> {{ row["location"]}}</td>
               <td>{{row['supply']}}</td>
            </tr>
         {% endfor %}
      </table>

</body>

</html>
